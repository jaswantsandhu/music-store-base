<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Music Store - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white">
    <!-- Header -->
    <header
      class="bg-gray-800 text-white p-4 flex justify-between items-center"
    >
      <h1 class="text-2xl">Music Store</h1>
      <div class="flex items-center">
        <!-- Cart Icon -->
        <a href="#" class="mr-6">
          <span class="material-icons"> shopping_cart </span>
        </a>

        <!-- Profile Dropdown -->
        <div class="relative inline-block text-left">
          <button type="button" class="inline-flex items-center">
            <span class="material-icons"> account_circle </span>
            <span class="ml-2">Profile</span>
            <span class="material-icons"> arrow_drop_down </span>
          </button>
          <div
            class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
          >
            <div
              class="py-1"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="options-menu"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem"
                >Your Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem"
                >Settings</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem"
                >Sign out</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-8">
      <!-- Banner -->
      <section class="mb-12">
        <img
          src="https://via.placeholder.com/1200x400"
          alt="Banner"
          class="rounded w-full"
        />
      </section>

      <!-- Top Albums -->
      <section class="mb-12">
        <h2 class="text-3xl text-green-400 mb-4">Top Albums</h2>
        <div class="grid grid-cols-5 gap-4">
          <!-- Album Card -->
          <div class="bg-gray-800 p-4 rounded relative">
            <!-- Image and Play Button -->
            <div class="relative">
              <img
                src="https://via.placeholder.com/150"
                alt="Album"
                class="w-full rounded mb-2"
              />
              <button
                class="absolute bottom-2 right-2 bg-green-400 w-10 h-10 rounded-full flex items-center justify-center hover:bg-green-300"
              >
                <span class="material-icons text-white"> play_arrow </span>
              </button>
            </div>

            <!-- Album Details -->
            <div class="text-left">
              <h3 class="text-md font-bold mb-1">Album Name</h3>
              <p class="text-sm mb-2 text-gray-400">By Singer</p>
              <p class="text-sm mb-2 text-green-200">$9.99</p>

              <!-- Add to Cart Icon -->
              <a
                href="#"
                class="inline-flex items-center text-green-400 hover:text-green-300"
              >
                <span class="material-icons"> shopping_cart </span>
                <span class="ml-1">Add to Cart</span>
              </a>
            </div>
          </div>

          <!-- ... Add more albums here -->
        </div>
      </section>

      <!-- Latest Albums -->
      <section>
        <h2 class="text-3xl text-green-400 mb-4">Latest Albums</h2>
        <div class="grid grid-cols-5 gap-4">
          <!-- Album Card -->
          <div class="bg-gray-800 p-4 rounded relative">
            <!-- Image and Play Button -->
            <div class="relative">
              <img
                src="https://via.placeholder.com/150"
                alt="Album"
                class="w-full rounded mb-2"
              />
              <button
                class="absolute bottom-2 right-2 bg-green-400 w-10 h-10 rounded-full flex items-center justify-center hover:bg-green-300"
              >
                <span class="material-icons text-white"> play_arrow </span>
              </button>
            </div>

            <!-- Album Details -->
            <div class="text-left">
              <h3 class="text-md font-bold mb-1">Album Name</h3>
              <p class="text-sm mb-2 text-gray-400">By Singer</p>
              <p class="text-sm mb-2 text-green-200">$9.99</p>

              <!-- Add to Cart Icon -->
              <a
                href="#"
                class="inline-flex items-center text-green-400 hover:text-green-300"
              >
                <span class="material-icons"> shopping_cart </span>
                <span class="ml-1">Add to Cart</span>
              </a>
            </div>
          </div>

          <!-- ... Add more albums here -->
        </div>
      </section>
    </main>
    <div class="fixed bottom-4 right-4 bg-gray-800 p-4 rounded-lg">
      <!-- Media Controls -->
      <div class="flex items-center">
        <!-- Album Art -->
        <img
          src="https://via.placeholder.com/50"
          alt="Album Art"
          class="w-12 h-12 rounded"
        />
        <!-- Song Details -->
        <div class="ml-4 flex-grow">
          <p class="text-sm font-bold">Song Name</p>
          <p class="text-xs text-gray-400">Album Name</p>
          <p class="text-xs text-gray-400">By Singer</p>
        </div>
        <!-- Player Controls -->
        <div class="flex items-center space-x-4">
          <button class="material-icons text-gray-300 hover:text-white">
            skip_previous
          </button>
          <button
            class="material-icons text-white bg-green-500 hover:bg-green-400 rounded-full p-2"
          >
            play_arrow
          </button>
          <button class="material-icons text-gray-300 hover:text-white">
            skip_next
          </button>
        </div>
      </div>

      <!-- Progress Bar and Time -->
      <div class="mt-2">
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs">00:00</span>
            </div>
            <div class="text-right">
              <span class="text-xs">04:30</span>
            </div>
          </div>
          <div class="overflow-hidden h-1 text-xs flex rounded bg-gray-700">
            <div
              style="width: 30%"
              class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
      <p class="text-center">Copyright 2023, Music Store</p>
    </footer>
  </body>
</html>
