<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Album Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <header
      class="bg-gray-800 text-white p-4 flex justify-between items-center"
    >
      <h1 class="text-2xl">Music Store</h1>
      <div class="flex items-center">
        <!-- Cart Icon -->
        <a href="#" class="mr-6">
          <span class="material-icons"> shopping_cart </span>
        </a>

        <!-- Profile Dropdown -->
        <div class="relative inline-block text-left">
          <button type="button" class="inline-flex items-center">
            <span class="material-icons"> account_circle </span>
            <span class="ml-2">Profile</span>
            <span class="material-icons"> arrow_drop_down </span>
          </button>
          <div
            class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
          >
            <div
              class="py-1"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="options-menu"
            >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem"
                >Your Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem"
                >Settings</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem"
                >Sign out</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Album Art with Overlay -->
    <div class="relative">
      <img
        src="https://via.placeholder.com/1920x500"
        alt="Album"
        class="w-full"
      />
      <div class="absolute top-4 left-4">
        <h1 class="text-4xl font-bold text-white">Album Name</h1>
      </div>
      <div class="absolute bottom-4 right-4 flex items-center space-x-4">
        <button
          class="bg-green-400 text-white px-4 py-2 rounded hover:bg-green-300"
        >
          Add to Cart
        </button>
        <button
          class="material-icons text-green-400 hover:text-green-300 text-3xl"
        >
          play_arrow
        </button>
      </div>
    </div>

    <!-- Song List -->
    <div class="container mx-auto p-8 mt-4">
      <h2 class="text-2xl font-bold">Songs</h2>
      <ul class="divide-y divide-gray-700">
        <li class="py-2 flex justify-between items-center">
          <button
            class="material-icons text-green-400 hover:text-green-300 text-lg mx-1"
          >
            play_arrow
          </button>
          <div class="flex-grow text-left ml-4">
            <span class="text-md">Song Title 1</span><br />
            <span class="text-xs text-gray-400">By Singer</span>
          </div>
          <span class="text-xs text-gray-400">3:45</span>
        </li>
        <!-- More songs can be added here -->
      </ul>

      <!-- ... (same as before, album art and song list) ... -->

<!-- Related Albums -->
<div class="container mx-auto p-8 mt-4">
    <h2 class="text-2xl font-bold mb-4">Related Albums</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Single Album Card -->
      <div class="bg-gray-800 p-4 rounded text-left">
        <div class="relative">
          <img src="https://via.placeholder.com/150" alt="Album" class="w-full rounded mb-2">
          <div class="absolute bottom-0 right-0 p-2 flex space-x-2">
            <button class="bg-green-400 text-white rounded-full p-2 hover:bg-green-300 material-icons">
              library_add
            </button>
            <button class="bg-gray-700 text-white rounded-full p-2 hover:bg-gray-600 material-icons">
              add_shopping_cart
            </button>
          </div>
        </div>
        <p class="text-md font-bold">Album Name</p>
        <p class="text-sm text-gray-400">By Singer</p>
      </div>
      <!-- More album cards can be added here -->
    </div>
  </div>
  
  <!-- ... (end of HTML) ... -->
  
    </div>
  </body>
</html>
