<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <div class="container mx-auto p-8">
    <!-- Cart Header -->
    <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

    <!-- Cart Items -->
    <div class="divide-y divide-gray-700">
      <!-- Single Cart Item -->
      <div class="py-4 flex items-center justify-between">
        <!-- Album Details -->
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/100" alt="Album" class="w-16 h-16">
          <div>
            <p class="text-md font-bold">Album Name</p>
            <p class="text-xs text-gray-400">By Singer</p>
          </div>
        </div>
        <!-- Quantity Selector -->
        <div>
          <input type="number" class="bg-gray-700 text-white rounded px-2 py-1 w-16" value="1">
        </div>
        <!-- Delete Button -->
        <button class="text-red-400 hover:text-red-300 material-icons">
          delete
        </button>
      </div>
      <!-- More cart items can be added here -->
    </div>

    <!-- Discount Coupon -->
    <div class="mt-6">
      <input type="text" class="bg-gray-700 text-white rounded px-2 py-1 w-1/2" placeholder="Enter Discount Code">
      <button class="bg-green-400 text-white px-4 py-2 rounded hover:bg-green-300 ml-2">
        Apply
      </button>
    </div>

    <!-- Cart Summary -->
    <div class="mt-6">
      <h2 class="text-2xl font-bold">Summary</h2>
      <div class="flex justify-between items-center">
        <span>Total</span>
        <span>$100</span>
      </div>
      <div class="flex justify-between items-center">
        <span>Taxes</span>
        <span>$20</span>
      </div>
      <div class="flex justify-between items-center text-2xl font-bold">
        <span>Grand Total</span>
        <span>$120</span>
      </div>
    </div>

    <!-- Checkout Button -->
    <div class="mt-6">
      <button class="bg-green-400 text-white px-8 py-3 rounded hover:bg-green-300 w-full">
        Checkout
      </button>
    </div>
  </div>

</body>
</html>
